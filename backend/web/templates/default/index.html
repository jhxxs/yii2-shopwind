<!doctype html>
<html lang="{$app->language}">
<head>
<base href="{$app->params['backendUrl']}" />
<meta http-equiv="Content-Type" content="text/html; charset={$app->charset}" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width" />
<meta http-equiv="Content-Type" content="text/html; charset={$app->charset}" />
<meta name="csrf-param" content="{$app->request->csrfParam}">
<meta name="csrf-token" content="{$app->request->csrfToken}">
<!--remove underline for edge-->
<meta name="format-detection" content="telephone=no">
<meta name="author" content="ShopWind" />
<meta name="generator" content="ShopWind" />
<meta name="copyright" content="ShopWind Inc. All Rights Reserved" />

<title>{$page.title}</title>
<meta name="Keywords" content="{$page.keywords}" />
<meta name="Description" content="{$page.description}" />

<link rel="shortcut icon" href="#"/>
<link href="{res file='css/admin.css'}" rel="stylesheet" type="text/css" />
<link href="//at.alicdn.com/t/font_1864554_lp3k5qv7inc.css" rel="stylesheet" type="text/css" />

<script type="text/javascript">
var HOME_URL = "{$homeUrl}";
var SITE_URL = "{$siteUrl}";
var PRICE_FORMAT = "{$priceFormat}";
var ENABLE_PRETTY = "{$enablePretty}";
</script>
<script type="text/javascript" src='{url route="{$app->controller->id}/jslang"}' charset="{$app->charset}"></script>
<script type="text/javascript" src="{lib file='jquery-1.11.1.js'}" charset="{$app->charset}"></script>
<script type="text/javascript" src="{lib file='jquery.plugins/jquery.form.js'}" charset="{$app->charset}"></script>
<script type="text/javascript" src="{lib file='layer/layer.js' }" charset="{$app->charset}"></script>
<script type="text/javascript" src="{lib file='shopwind.js'}" charset="{$app->charset}"></script>
<script type="text/javascript" src="{res file='js/index.js'}" charset="{$app->charset}"></script>
</head>
<body style="background:#6F6F6F">

  <div class="admincp-header" id="head">
    <div class="admincp-name"> 
      <p><a href="https://www.shopwind.net" target="_blank" title="{$page.title}"><img src="{res file='images/backendlogo.png'}" width="223" height="36"></a></p>
    </div>
    <div class="module-menu">
      <ul class="row clearfix" id="nav">
        <!--{foreach from=$back_nav key=key item=menu}-->
        <li> <a class="link" href="javascript:;" id="tab_{$key}">{$menu.text}</a>
          <dl class="sub-menu hidden">
            <!--{foreach from=$menu.children key=subkey item=submenu}-->
            <dd {if $menu.default eq $subkey}class="default"{/if}><a id="item_{$subkey}" uri="{$submenu.url}" href="javascript:openItem('{$submenu.parent}', '{$subkey}', '{$key}');"><i class="iconfont {$submenu.ico}"></i>{$submenu.text}</a></dd>
            <!--{/foreach}-->
          </dl>
        </li>
        <!--{/foreach}-->
      </ul>
    </div>
    <div class="admincp-header-r">
      <ul class="operate row">
        <li><a href="javascript:;" class="refresh show-option" id="iframe_refresh"  title="刷新页面">&nbsp;</a></li>
        <li><a href="javascript:;" class="update-cache show-option" id="clear_cache"  title="更新缓存">&nbsp;</a></li>
        <li><a class="homepage show-option" target="_blank" href="{$homeUrl}" title="打开商城首页">&nbsp;</a></li>
        <li class="secede">
        	<a class="login-user" href="javascript:;">&nbsp;</a>
            <div class="login-pop hidden">
            	<div class="userhead clearfix">
                	<p><img src="{$visitor.portrait|url_format}" /></p>
            		<h2>{$visitor.username}</h2>
                    <h3 class="gray">{$lang.last_login}{$lang.colon}{$visitor.last_login|date_format:"%Y.%m.%d %H:%M:%S"}</h3>
                </div>
                <a class="safety-escape" href="{url route='user/logout'}" title="安全退出">安全退出</a>
            </div>
        </li>
      </ul>
    </div>
    <div class="clear"></div>
  </div>
  <div class="admincp-container">
    <div class="admincp-container-left" id="left">
      <div id="leftMenus">
        <dl id="submenu">
          <dt><i class="iconfont icon-liebiao2"></i><a class="ico1" id="submenuTitle" href="javascript:;"></a></dt>
        </dl>
      </div>
    </div>
    <div class="admincp-container-right" id="right">
      <iframe frameborder="0" width="100%" id="workspace" name="workspace" style="display:none"></iframe>
    </div>
  </div>
</body>
</html>
